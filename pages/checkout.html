<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 1em 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
            width: 100px;
            height: 30px;
            padding-left: 25px;
        }

        h1 {
            margin: 0;
            flex-grow: 1; /* Add this to make h1 take up the remaining space */
            text-align: center;
            padding-right: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
        }

        .user-details {
            flex: 2 1 calc(66.66% - 20px);
            margin-right: 20px;
            box-sizing: border-box;
        }

        .product-details {
            flex: 1 1 calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .user-details,
        .product-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 8px;
            margin-bottom: 8px;
            color: #333;
        }

        input,select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        input[type="checkbox"] {
            display: inline-block;
            margin-top: 8px;
        }

        label.checkbox-label {
            display: inline-block;
            vertical-align: top; /* Align the label to the top of the checkbox */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the product containers horizontally */
            gap: 20px; /* Add some space between products */
        }

        .product {
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center; /* Center the content within each product container */
        }

        .product img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .product-price {
            margin-top: 5px;
            color: #4caf50;
        }

    </style>
</head>

<body>
    <header>
        <a class="navbar-brand" href="/pages/product.html">
            <img src="/assets/img/logo.png" class="logo" />
        </a>

        <h1>Checkout</h1>

    </header>

    <div class="container clearfix">
        <!-- User and Address Details -->
        <div class="user-details">
            <section>
                <h2>Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>

            <section>
                <h2>Delivery Address</h2>
                <!-- ... (Delivery Address sections) ... -->
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="address1">Address Line 1:</label>
                <input type="text" id="address1" name="address1" required>

                <label for="address2">Apt/Bldg:</label>
                <input type="text" id="address2" name="address2">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state">

                <label for="zip">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
            </section>

            <section>
                <h2>Billing Address</h2>
                <div class="checkbox-container">
                    <input type="checkbox" id="same-as-delivery" onclick="toggleBillingAddress()" checked>
                    <label for="same-as-delivery">Same as Delivery Address</label>
                </div>
                <!-- ... (Billing Address sections) ... -->
                <div id="billing-address-section" style="display: none;">
                    <label for="billing-address1">Billing Address Line 1:</label>
                    <input type="text" id="billing-address1" name="billing-address1">

                    <label for="billing-address2">Billing Apt/Bldg:</label>
                    <input type="text" id="billing-address2" name="billing-address2">

                    <label for="billing-city">Billing City:</label>
                    <input type="text" id="billing-city" name="billing-city">

                    <label for="billing-country">Billing Country:</label>
                    <input type="text" id="billing-country" name="billing-country">

                    <label for="billing-state">Billing State/Province:</label>
                    <input type="text" id="billing-state" name="billing-state">

                    <label for="billing-zip">Billing Zip/Postal Code:</label>
                    <input type="text" id="billing-zip" name="billing-zip">
                </div>
            </section>

            <section>
                <h2>Additional Information</h2>
                <!-- ... (Additional Information sections) ... -->
                <label for="order-notes">Order Notes:</label>
                <input type="text" id="order-notes" name="order-notes">
            </section>

            <section>
                <h2>Payment Method</h2>
                <!-- ... (Payment Method sections) ... -->
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required onchange="togglePaymentDetails()">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </section>

            <section id="credit-card-details">
                <h2>Credit Card Details</h2>
                <!-- ... (Credit Card Details sections) ... -->
                <label for="card-number">Card Number:</label>
                <input type="text" size="12" id="card-number" name="card-number">

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </section>

            <section id="paypal-button" style="display: none;">
                <button onclick="goToPayPal()">Go to PayPal</button>
            </section>

            <section id="bank-transfer-details" style="display: none;">
                <h2>Bank Transfer Details</h2>
                <!-- ... (Bank Transfer Details sections) ... -->
                <label for="routing-number">Routing Number:</label>
                <input type="text" id="routing-number" name="routing-number">

                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number">
            </section>

            <button type="submit" onclick="placeOrder()">Place Order</button>
        </div>

        <!-- Product Details -->
        <div class="product-details">
                <h2>Product Details</h2>
                <div class="product-container" id="product-container">
                    <!-- Product details will be dynamically added here -->
                </div>
            </div>
    </div>

    <script>
        function toggleBillingAddress() {
            var billingAddressSection = document.getElementById('billing-address-section');
            billingAddressSection.style.display = billingAddressSection.style.display === 'none' ? 'block' : 'none';
        }

        function togglePaymentDetails() {
            var paymentMethod = document.getElementById('payment-method').value;
            var creditCardDetails = document.getElementById('credit-card-details');
            var paypalButton = document.getElementById('paypal-button');
            var bankTransferDetails = document.getElementById('bank-transfer-details');

            creditCardDetails.style.display = paymentMethod === 'credit-card' ? 'block' : 'none';
            paypalButton.style.display = paymentMethod === 'paypal' ? 'block' : 'none';
            bankTransferDetails.style.display = paymentMethod === 'bank-transfer' ? 'block' : 'none';
        }

        function goToPayPal() {
            // Implement the redirection to PayPal here
            alert('Redirecting to PayPal...');

            window.open('https://www.paypal.com', '_blank');
        }

        function placeOrder() {
            // Create a popup element
            var popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = 'Order Placed';

            // Style the popup
            popup.style.backgroundColor = '#4caf50'; // Green background color
            popup.style.color = '#fff'; // White text color
            popup.style.padding = '10px'; // Padding
            popup.style.borderRadius = '20px';
            popup.style.position = 'fixed';
            popup.style.bottom = '50px'; // Adjust the distance from the bottom as needed
            popup.style.left = '50%'; // Centered horizontally
            popup.style.transform = 'translateX(-50%)'; // Centering trick
            popup.style.width = '30%';
            popup.style.textAlign = 'center';

            // Append the popup to the body
            document.body.appendChild(popup);

            // Remove the popup after a delay (e.g., 3 seconds)
            setTimeout(function () {
                document.body.removeChild(popup);
            }, 3000); // Adjust the duration as needed
        }


    </script>

<script src="/assets/Scripts/app.js"></script>

<script>
    fetch('/pages/products.json')
            .then(response => response.json())
            .then(data => {
                const productContainer = document.getElementById('product-container');

                // Filter products with specific IDs (2, 3, and 6)
                const filteredProducts = data.filter(product => [2, 3, 6].includes(product.id));

                // Iterate through each filtered product and create HTML elements
                filteredProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product';

                    const productImage = document.createElement('img');
                    productImage.src = product.image; // Use "image" property for the image source
                    productImage.alt = product.name;

                    const productName = document.createElement('div');
                    productName.className = 'product-name';
                    productName.textContent = product.name;

                    const productPrice = document.createElement('div');
                    productPrice.className = 'product-price';
                    productPrice.textContent = `$${product.price.toFixed(2)}`;

                    // Append elements to the product container
                    productElement.appendChild(productImage);
                    productElement.appendChild(productName);
                    productElement.appendChild(productPrice);
                    productContainer.appendChild(productElement);
                });
            })
            .catch(error => console.error('Error fetching product data:', error));
    </script>


</script>
</body>

</html>
