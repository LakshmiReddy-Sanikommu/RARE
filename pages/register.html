    <title>Login/Sign Up</title>
<script>
    async function postData(url='', data = {})
    {
        const response = fetch(url,{
            method:'POST',
            headers:{
                 'Accept': 'application/json',
                'Content-Type':'application/json'
            },
            body:JSON.stringify(data)
        });
         let rdata= await response
        return rdata.json();
    }
    window.addEventListener("DOMContentLoaded", (event) => {
    let submit = document.getElementById('submit');
    submit.addEventListener("click" ,async()=>{

        let FirstName = document.getElementById("FirstName").value;
        let LastName = document.getElementById("LastName").value;
        let Password =  document.getElementById("Password").value;
        let Email =  document.getElementById("Email").value;
        let City =  document.getElementById("City").value;
        let State =  document.getElementById("State").value;
        let Zip =  document.getElementById("Zip").value;
         if(FirstName!="" && LastName!="" && Password!="" && Email!="")
         {
        let resp = await postData('/register',{FirstName,LastName,Password,Email,State,City,Zip});
        if(!resp.success)
        {
            alert("User registered successfully Please try to Login");
        }
    }
    });
});
window.addEventListener("DOMContentLoaded", (event) => {
    let login = document.getElementById('Loginbtn');
    login.addEventListener("click" ,async()=>{

        let Email =  document.getElementById("emailId").value;
        let Password =  document.getElementById("passwordId").value;
         if(Email!="" && Password!="" )
         {
        let resp = await postData('/login',{Email,Password});
        if(resp.success)
        {
            window.location.assign("/pages/product.html");
        }
    }
    });
});
</script>

        $('.signup-show').click(function(){
